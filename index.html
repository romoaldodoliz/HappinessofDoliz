<!DOCTYPE html>
<html>
<head>
  <title>RDOLIZ HAPPINESS WORLD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Adiciona a biblioteca do Font Awesome -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/99/45/sReTpg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      padding-bottom: 50px; /* Adiciona espaço para o footer */
    }

    .header {
      text-align: center;
      margin-top: 100px;
    }

    .typing-text {
      display: inline-block;
      animation: typing 3s steps(14), blink 0.5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      font-size: 36px;
      color: #fff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .success-icon {
      color: green;
      font-size: 24px;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
    }

    .footer a {
      color: #495057;
      margin: 0 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="typing-text">Ola seja bem vindo ao meu Mundo - Romoaldo Doliz  <i class="fas fa-check-circle success-icon"></i></span>
      
      </h1>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://media1.giphy.com/media/jDvB1RJ4aA1ABrwq7X/100.webp?cid=ecf05e47lmjm5nzw9zzyek6c46djkq7ewjfmcftdyx5dt64t&ep=v1_gifs_search&rid=100.webp&ct=g" class="card-img-top" alt="GIF 1">
          <div class="card-body">
            <h5 class="card-title">Jogo 1</h5>
            <p class="card-text">Descrição do Jogo 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div classclass="card">
          <img src="https://media4.giphy.com/media/SWsz1sjqnOYQPLEMd3/200w.webp?cid=ecf05e47huhhg1rb9u9h386an3fv3nvf8rmuug66sregkkb4&ep=v1_gifs_search&rid=200w.webp&ct=g" class="card-img-top" alt="GIF 2">
          <div class="card-body">
            <h5 class="card-title">Jogo 2</h5>
            <p class="card-text">Descrição do Jogo 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://media1.giphy.com/media/t7DfwdMnGX1RSp2J1C/200w.webp?cid=ecf05e474c8hiz4e13jm9zxloa0hty186x6hici7lhaszwsz&ep=v1_gifs_search&rid=200w.webp&ct=g" class="card-img-top" alt="GIF 3">
          <div class="card-body">
            <h5 class="card-title">Jogo 3</h5>
            <p class="card-text">Descrição do Jogo 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Importa a biblioteca do Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
